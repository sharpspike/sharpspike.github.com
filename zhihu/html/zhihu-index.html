<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>知乎 - 与世界分享你的知识、经验和见解</title>
    <link rel="stylesheet" href="../css/style1.css" type="text/css"/>
</head>
<body>
<div>
    <div id="top">
        <div class="content">
            <div id="logo"></div>
            <div id="sign">
                <div class="title">注册帐号
                    <a id="signin" href="http://www.zhihu.com/#signin">登录<i id="icon"></i></a>
                </div>
                <div id="name">
                    <input type="text" placeholder="姓名" name="fullname" required="">
                </div>
                <div id="email">
                    <input type="text" placeholder="手机号或邮箱" name="account" required="">
                </div>
                <div id="pwd">
                    <input type="text" placeholder="密码（不少于 6 位）" name="pwd" required="">
                </div>
                <div id="OK">
                    <button class="button" type="submit">注册知乎</button>
                </div>
                <div id="communicate">社交帐号登录 &nbsp
                    <a id="bdwechat" >
                        <i id="icowechat"></i>
                    </a>
                    <a id="bdweibo">
                        <span id="icoweibo"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom">
        <div id="photo">
            <div id="userphoto">
                <img id="human" srcset="https://pic3.zhimg.com/e6b30e5ce_m.jpg">
            </div>
        </div>
        <div id="story">io
        </div>
    </div>
    <div id="footer">
        footer
    </div>
</div>
</div>
